<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE HEADPHONE</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            text-align: center;
        }
        #container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="clickMe">Click Me</button>
        <iframe id="ivplayer" width="640" height="360" src="https://inv.nadeko.net/embed/8HkJiPL0Crc?t=4" style="border:none;"></iframe>
    </div>

    <script>
        document.getElementById('clickMe').addEventListener('click', function() {
            let countdown = 3;

            const interval = setInterval(() => {
                alert(countdown);
                countdown--;

                if (countdown < 0) {
                    clearInterval(interval);
                    document.getElementById('ivplayer').style.display = 'block';
                }
            }, 1000);
        });
    </script>
</body>
</html>
