<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USE HEADPHONE</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
      flex-direction: column;
    }
    #clickButton, #fuckItButton {
      padding: 15px 30px;
      font-size: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #61dafb;
      color: #282c34;
    }
    #fuckItButton {
      display: none;
      background-color: #ff0000;
      color: white;
    }
    #countdown {
      font-size: 40px;
      margin-bottom: 20px;
      display: none;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="countdown">3</div>
  <button id="clickButton">CLICK</button>
  <button id="fuckItButton">F**k It</button>

  <audio id="audio">
    <source src="7388840720007570387757857726553926429652857850285733757370063699789787989-9487838630667376736737630368367398756785760895637-896379.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    const clickButton = document.getElementById('clickButton');
    const fuckItButton = document.getElementById('fuckItButton');
    const audio = document.getElementById('audio');
    const countdownDiv = document.getElementById('countdown');

    clickButton.addEventListener('click', () => {
      countdown(3);
    });

    fuckItButton.addEventListener('click', () => {
      audio.play();
    });

    function countdown(count) {
      countdownDiv.style.display = 'block';
      countdownDiv.textContent = count;
      
      if (count > 0) {
        setTimeout(() => countdown(count - 1), 1000);
      } else {
        countdownDiv.textContent = 'Please use headphones!';
        showFuckItButton();
      }
    }

    function showFuckItButton() {
      clickButton.style.display = 'none';
      fuckItButton.style.display = 'block';
    }
  </script>

</body>
</html>
