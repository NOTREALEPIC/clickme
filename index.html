<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USE HEADPHONE MUST</title> 
    <style>
        #videoContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button id="playButton">DO IT</button> 

    <div id="videoContainer">
        <iframe id="videoPlayer" width="560" height="315" src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var videoContainer = document.getElementById('videoContainer');
            var videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = "https://www.youtube.com/embed/8HkJiPL0Crc?si=B8ol6frakbQLjrW3";
            videoContainer.style.display = 'block';
        });
    </script>
</body>
</html>
